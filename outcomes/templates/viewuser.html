<!-- viewusers.html -->
<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container mt-5">
            <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Contact Hours</th>
                    <th>Marks</th>    
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.contact_hours }}</td>
                    <td>{{ course.marks }}</td>
                    <td>
                        <a href="/deleteprofile/{{course_name:tucname}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>   
</body>
</html>
